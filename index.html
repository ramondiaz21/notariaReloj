<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservaciones de mesas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>

<body>

  <h1>Reservaciones de mesas</h1>

  <form id="form-reserva">
        <label for="fecha-hora-reserva">Fecha y Hora de Reserva:</label>
        <input type="text" id="fecha-hora-reserva" required><br>
        <label for="mesa-reserva">Mesa:</label>
        <select id="mesa-reserva" required>
            <option value="Mesa 1">Mesa 1</option>
            <option value="Mesa 2">Mesa 2</option>
            <option value="Mesa 3">Mesa 3</option>
        </select><br>
        <label for="usuario-reserva">Usuario:</label>
        <input type="text" id="usuario-reserva" required><br>
        <button type="submit">Reservar</button>
    </form>

  <input type="file" id="input-archivo" accept=".json"><br>
  <button id="boton-cargar-respaldo">Cargar Respaldo</button>

  <h2>Reservaciones por d√≠a</h2>
  <div id="reservaciones-por-dia"></div>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="db.js"></script>
  <script src="dates.js"></script>
  <script src="app.js"></script>
</body>

</html>
